<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
<h1>Welcome to Text Analyzer</h1>
<form action="/analyze" method="get">
    <textarea name="text" style="width: 1604px; height: 181px"></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuation<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremover"> Remove Newlines<br>
    <input type="checkbox" name="extraspaceremover"> Remove Extra Spaces<br>
    <input type="checkbox" name="charcount"> Characters Count<br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
